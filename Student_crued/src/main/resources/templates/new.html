
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Create New Product</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
  <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div align="center">
  <h1>Create New Student</h1>
  <br />
  <div class="col-sm-4">
    <form action="#" th:action="@{/save}" th:object="${student}" method="post">


      <div alight="left">
        <tr>
          <label class="form-label" >Student Name</label>
          <td>
            <input type="hidden" th:field="*{id}" />
            <input type="text" th:field="*{studentName}" class="form-control" placeholder="Student Name" />
          </td>
        </tr>
      </div>

      <div alight="left">

        <tr>
          <label class="form-label" >Course</label>
          <td><input type="text" th:field="*{course}" class="form-control" placeholder="Course" /></td>
        </tr>
      </div>

      <div alight="left">
        <tr>
          <label class="form-label" >Fee</label>
          <td><input type="text" th:field="*{fees}" class="form-control" placeholder="Fee" /></td>
        </tr>
      </div>
      <div alight="left">
        <tr>
          <label class="form-label" >Mobile Number</label>
          <td><input type="text" th:field="*{mobNo}" class="form-control" placeholder="Mobile Number" /></td>
        </tr>
      </div>
      <div alight="left">
        <tr>
          <label class="form-label" >Email</label>
          <td><input type="text" th:field="*{email}" class="form-control" placeholder="Email" /></td>
        </tr>
      </div>
      <div alight="left">
        <tr>
          <label class="form-label" >Address</label>
          <td><input type="text" th:field="*{address}" class="form-control" placeholder="Address" /></td>
        </tr>
      </div>
      <div alight="left">
        <tr>
          <label class="form-label" >Date of Birth</label>
          <td><input type="text" th:field="*{dateOfBirth}" class="form-control" placeholder="Date Of Birth" /></td>
        </tr>
      </div>
<!--      <div alight="left">-->
<!--        <tr>-->
<!--          <label class="form-label" >Year</label>-->
<!--          <td><input type="text" th:field="*{year}" class="form-control" placeholder="Year" /></td>-->
<!--        </tr>-->
<!--      </div>-->
      <div alight="left">
        <tr>
          <label class="form-label" >Year</label>
          <td><input type="text" th:field="*{year}" class="form-control" placeholder="Year" /></td>
        </tr>
      </div>
      <br>
      <tr>
        <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
      </tr>
      </table>
    </form>
  </div>
</div>
</body>
</html>
