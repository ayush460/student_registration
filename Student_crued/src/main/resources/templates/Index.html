<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div>
    <h2 >Spring Boot Crud System -Student Registation</h2>
    <tr>
        <div align = "left" >
            <h3><a  th:href="@{'/new'}">Add new</a></h3>
        </div>
    </tr>
    <tr>
        <div class="col-sm-5" align-item = "center">
            <div class="panel-body" align-item = "center" >
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th>Student ID</th>
                        <th>Student Name</th>
                        <th>Course</th>
                        <th>Fee</th>

                        <th>Mobile Number</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Date of birth</th>
                        <th>Year</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr  th:each="student : ${liststudent }">
                        <td th:text="${student.id}">Student ID</td>
                        <td th:text="${student.studentName}">StudentName</td>
                        <td th:text="${student.course}">Course</td>
                        <td th:text="${student.fees}">Fee</td>
                        <td th:text="${student.mobNo}">Mobile Number</td>
                        <td th:text="${student.email}">Email</td>
                        <td th:text="${student.address}">Address</td>
                        <td th:text="${student.dateOfBirth}">Date of Birth</td>
                        <td th:text="${student.year}">Year</td>

                        <td>
                            <a th:href="@{'/edit/' + ${student.id}}">Edit</a>
                        </td>
                        <td>
                            <a th:href="@{'/delete/' + ${student.id}}">Delete</a>
                        </td>
                    </tr>

                    </tbody>
                </table>

            </div>

        </div>

    </tr>

    </tbody>
    </table>
    </div>
</body>
</html>
